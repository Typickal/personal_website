    <style id="theme-styles">
        :root {
            --bg-color: #121212;
            --terminal-bg: #1E1E1E;
            --text-color: #F0F0F0;
            --prompt-color: #50fa7b;
            --command-color: #8be9fd;
            --link-color: #bd93f9;
            --accent-color: #ff79c6;
            --error-color: #ff5555;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--text-color);
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .title-bar {
            background-color: var(--terminal-bg);
            border-radius: 8px 8px 0 0;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }
        
        .terminal {
            background-color: var(--terminal-bg);
            flex-grow: 1;
            border-radius: 0 0 8px 8px;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        
        #output {
            margin-bottom: 20px;
            white-space: pre-line;
        }
        
        .input-line {
            display: flex;
            align-items: center;
        }
        
        .prompt {
            color: var(--prompt-color);
            margin-right: 8px;
            transition: color 0.3s ease;
        }
        
        #command-input {
            background: transparent;
            border: none;
            color: var(--command-color);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            transition: color 0.3s ease;
        }
        
        .command {
            color: var(--command-color);
            transition: color 0.3s ease;
        }
        
        .section-header {
            color: var(--accent-color);
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        .item {
            padding-left: 15px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            gap: 10px;
        }
        
        .item-subheader {
            color: var(--link-color);
            transition: color 0.3s ease;
        }
        
        .item-description {
            padding-left: 15px
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: var(--error-color);
            transition: color 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // Help text
        const helpText = `
Available commands:

/help           - Show this help message
/about          - Display brief introduction
/contact        - Show contact information
/experience     - List work experience
/education      - Show education background
/skills         - List programming, database, and technology skills
/projects       - Show personal projects

/full           - Display full resume
/theme          - Show current theme
/theme list     - List available themes
/theme [name]   - Change terminal theme


Linux-style commands:

cat resume.txt  - Display full resume
ls              - List available "files"
clear           - Clear the terminal
whoami          - Show name and title
pwd             - Print working directory

More to come soon!
`;

        // Initialize terminal
        function init() {
            addOutput(`${resumeData.name} @ Terminal Resume Website`, 'section-header');
            commandInput.addEventListener('keydown', handleCommand);
            applyTheme(currentTheme);
        }

        // Apply theme
        function applyTheme(themeName) {
            if (!themes[themeName]) {
                addOutput(`Theme "${themeName}" not found. Using default theme.`, 'error');
                themeName = "default";
            }
            
            const theme = themes[themeName];
            document.documentElement.style.setProperty('--bg-color', theme.bgColor);
            document.documentElement.style.setProperty('--terminal-bg', theme.terminalBg);
            document.documentElement.style.setProperty('--text-color', theme.textColor);
            document.documentElement.style.setProperty('--prompt-color', theme.promptColor);
            document.documentElement.style.setProperty('--command-color', theme.commandColor);
            document.documentElement.style.setProperty('--link-color', theme.linkColor);
            document.documentElement.style.setProperty('--accent-color', theme.accentColor);
            document.documentElement.style.setProperty('--error-color', theme.errorColor);
            
            currentTheme = themeName;
        }

        // Handle command input
        function handleCommand(e) {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                
                if (command) {
                    // Add to history
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    
                    // Display command
                    addOutput(`<span class="prompt">visitor@hunter's_website:~$</span> <span class="command">${command}</span>`);
                    
                    // Process command
                    processCommand(command);
                    
                    // Clear input
                    commandInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                // Simple tab completion for commands
                const input = commandInput.value.toLowerCase();
                if (input.startsWith('/')) {
                    const commands = ['/help', '/about', '/contact', '/experience', '/education', 
                                      '/skills', '/projects', '/certifications', '/full', '/theme'];
                    for (const cmd of commands) {
                        if (cmd.startsWith(input)) {
                            commandInput.value = cmd;
                            break;
                        }
                    }
                }
            }
        }

        // Process commands
        function processCommand(command) {
            const lowerCommand = command.toLowerCase();
            
            // Parse pipes and redirects
            if (lowerCommand.includes('|') || lowerCommand.includes('>')) {
                addOutput(`Advanced shell features coming soon!`);
                return;
            }
            
            // Handle theme commands
            if (lowerCommand.startsWith('/theme')) {
                const args = lowerCommand.split(' ');
                
                if (args.length === 1) {
                    // Just "/theme"
                    addOutput(`Current theme: ${themes[currentTheme].name}`);
                    addOutput(`Type "/theme list" to see available themes.`);
                } else if (args[1] === 'list') {
                    // "/theme list"
                    addOutput('Available themes:', 'section-header');
                    Object.keys(themes).forEach(theme => {
                        addOutput(`• ${themes[theme].name}${theme === currentTheme ? ' (current)' : ''}`);
                    });
                } else {
                    // "/theme [name]"
                    const requestedTheme = args[1].toLowerCase();
                    const themeKeys = Object.keys(themes);
                    
                    // Find a matching theme
                    const matchedTheme = themeKeys.find(key => key.toLowerCase() === requestedTheme) || 
                                         themeKeys.find(key => themes[key].name.toLowerCase() === requestedTheme);
                    
                    if (matchedTheme) {
                        applyTheme(matchedTheme);
                        addOutput(`Theme changed to "${themes[matchedTheme].name}".`);
                    } else {
                        addOutput(`Theme "${args[1]}" not found. Type "/theme list" to see available themes.`, 'error');
                    }
                }
                return;
            }
            
            // Handle other commands
            switch (lowerCommand) {
                case '/help':
                    addOutput(helpText);
                    break;
                    
                case '/about':
                    addOutput(`${resumeData.name} - ${resumeData.title}`, 'section-header');
                    addOutput(resumeData.summary);
                    break;
                    
                case '/contact':
                    addOutput('Contact Information', 'section-header');
                    addOutput(`Email: ${resumeData.contact.email}`);
                    addOutput(`Location: ${resumeData.contact.location}`);
                    addOutput(`LinkedIn: <a href="https://${resumeData.contact.linkedin}" target="_blank">${resumeData.contact.linkedin}</a>`);
                    addOutput(`GitHub: <a href="https://${resumeData.contact.github}" target="_blank">${resumeData.contact.github}</a>`);
                    addOutput(`Website: <a href="https://${resumeData.contact.website}" target="_blank">${resumeData.contact.website}</a>`);
                    break;
                    
                case '/experience':
                    addOutput('Work Experience', 'section-header');
                    resumeData.experience.forEach(job => {
                        addOutput(`<div class="item">
                            <div class="item-header">
                                <span>${job.title}</span>
                                <span>${job.period}</span>
                            </div>
                            <div class="item-subheader">${job.company}</div>
                            <ul style="margin-top: 5px; margin-bottom: 5px; padding-left: 15px;">
                                ${job.description.map(desc => `<li>${desc}</li>`).join('')}
                            </ul>
                        </div>`);
                    });
                    break;
                    
                case '/education':
                    addOutput('Education', 'section-header');
                    resumeData.education.forEach(edu => {
                        addOutput(`<div class="item">
                            <div class="item-header">
                                <span>${edu.degree}</span>
                                <span>${edu.period}</span>
                            </div>
                            <div class="item-subheader">${edu.institution}</div>
                            <div class="item-description">${edu.description}</div>
                        </div>`);
                    });
                    break;
                    
                case '/skills':
                    addOutput('Programming Language/Database Experience', 'section-header');
                    addOutput(resumeData.skills.technical.join(', '));
                    
                    addOutput('Technology and Software Experience', 'section-header');
                    addOutput(resumeData.skills.soft.join(', '));
                    break;
                    
                case '/projects':
                    addOutput('Projects', 'section-header');
                    resumeData.projects.forEach(project => {
                        addOutput(`<div class="item">
                            <div class="item-header">${project.name}</div>
                            <div class="item-description">
                                ${project.description}
                                Link: <a href="https://${project.link}" target="_blank">${project.link}</a>
                            </div>
                        </div>`);
                    });
                    break;
                    
                case '/certifications':
                    addOutput('Certifications', 'section-header');
                    resumeData.certifications.forEach(cert => {
                        addOutput(`<div class="item">
                            <div class="item-header">
                                <span>${cert.name}</span>
                                <span>${cert.date}</span>
                            </div>
                            <div class="item-subheader">Issued by: ${cert.issuer}</div>
                        </div>`);
                    });
                    break;
                    
                case '/full':
                case 'cat resume.txt':
                    displayFullResume();
                    break;
                    
                case 'ls':
                    addOutput('resume.txt  about.md  experience.md  education.md  skills.md  projects.md  contact.md  themes/');
                    break;
                    
                case 'ls themes/':
                case 'ls themes':
                    addOutput(Object.keys(themes).map(theme => `${theme}.theme`).join('  '));
                    break;
                    
                case 'clear':
                    output.innerHTML = '';
                    break;
                    
                case 'whoami':
                    addOutput(`${resumeData.name} - ${resumeData.title}`);
                    break;
                    
                case 'pwd':
                    addOutput('/home/visitor/resume');
                    break;
                    
                default:
                    if (lowerCommand.startsWith('cd ')) {
                        addOutput('Cannot change directory: permission denied');
                    } else if (lowerCommand.startsWith('sudo ')) {
                        addOutput('Nice try! Permission denied.');
                    } else {
                        addOutput(`Command not found: ${command}. Type '/help' for available commands.`, 'error');
                    }
            }
        }

                        <span>${cert.name}</span>
                        <span>${cert.date}</span>
                    </div>
                    <div class="item-subheader">Issued by: ${cert.issuer}</div>
                </div>`);
            });
        }

        // Add output to terminal
        function addOutput(text, className = '') {
            output.innerHTML += `<div class="${className}">${text}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        // Initialize terminal on load
        window.onload = init;
    </script>
</body>
</html>
